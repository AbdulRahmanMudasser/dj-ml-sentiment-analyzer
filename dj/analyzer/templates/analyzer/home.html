<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h1>Enter Text for Sentiment Analysis</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
